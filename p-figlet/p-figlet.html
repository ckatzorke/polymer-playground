<link rel="import" href="../polymer/polymer.html">
<!-- ascii art paragraph, based on figlet https://www.npmjs.com/package/figlet -->
<dom-module id="p-figlet">

    <template>
        <span id="ascii"><content id="Content"></content></span>
    </template>
    <script src="./lib/figlet.js" type="application/javascript"></script>
    <script src="./lib/jquery.min.js"></script>
    </script>
    <script>
    Polymer({
      is: 'p-figlet',
      extends: 'p',
      properties:{
        font: String  
      },      
      ready: function(){
          var node = this.$.ascii;
          var content = this.$.ascii.textContent;
          console.log(content, this.font);
          figlet(content, this.font, function(err, text) {
            if (err) {
                console.log('something went wrong...');
                console.dir(err);
                return;
            }
            node.innerHTML= '<pre>' + text + '</pre>';
        });
      }
      
    });
    </script>

</dom-module>
